version: '3.8'

# Production docker-compose file (default)
# For development, use: docker-compose -f docker-compose.dev.yml up

services:
  app-sales:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
    image: app-sales-jke:latest
    container_name: app-sales-jke
    ports:
      - "3000:80"
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Health check
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Environment variables
    environment:
      - NODE_ENV=production

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
